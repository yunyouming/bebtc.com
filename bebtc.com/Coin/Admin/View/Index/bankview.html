 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
   <title>Document</title>
 </head>
 <body>
          <div class="box_border">
            <div class="box_top"><b class="pl15">添加银行</b></div>
            <div class="box_center">
            
              <form action="{:U('Index/bankadd')}" class="jqtransform" method="post" >
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">银行名称：</td>
                  <td class=""> 
                    <input type="text" name="name"  class="input-text lh30" size="40">
                  </td>
                </tr>
                  <tr>
                  <td class="td_right">英文简称：</td>
                  <td class=""> 
                    <input type="text" name="enname" class="input-text lh30" size="40">
                  </td>
                </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" id="banksub" class="btn btn82 btn_save2" value="保存"> 
                   </td>
                 </tr>
               </table>
               </form>
               
                <script type="text/javascript">
               $(function(){
            	   $('#banksub').click(function(){ 
            		   var name=$.trim($("input[name='name']").val());
            		   var enname=$.trim($("input[name='enname']").val());
            		   if(name ==''){
            			   alert('银行名称不能为空');
            			   return false;
            		   }
            		   
            		   if(enname ==''){
            			   alert('英文简称不能为空');
            			   return false;
            		   }
            		   
            		   
            	   })
               })
               </script>
               
               
            </div>
          </div>
 </body>
 </html>
