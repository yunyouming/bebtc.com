<script>
 //调用实时价格
$(function(){
$.extend($.fn,{
	 newslist:function(){
	 $.ajax
	    ({
	        type: "POST",
	        url: "{:U('Sale/salepice')}",
	        dataType: "json",
	        jsonpCallback:"success",
	        success:function(data){
					var data = $.parseJSON(data);
					 if(data!=0){
					   var pice = ((data * "{$Think.config.SALEPICE}")/100).toFixed(2);
					   
						$("#salepice").html(pice);
						var zz = $.trim($("#shuliang").val());
						if(zz){$("#shuliang").trigger("keyup");}
						
						
					 }else{
						 $("#aa").html("网络超时");
					 }
				}
	    });		
	}
})
	
var timers = setInterval("$.fn.newslist()",1000); 

//计算总价

$('#shuliang').keyup(function(){
	var zz = $.trim($(this).val());
	var za = /^\d+(\.\d+)?$/;
	if(!za.test(zz)){
		alert('请输入正确的数量');
		$(this).val('');
	
		}
	var salepice = parseFloat($("#salepice").text());
	var total = zz * salepice;
	var totals = total.toFixed(2);
	$('#total').html(totals);
	
 })
//提交购买信息
$("#code").click(function(){
						$(".yzm_img").attr("src", "__URL__/verify/"+Math.random());
						});

 $("#sub_btn").click(function(){
	 
	 var salepice = parseFloat($("#salepice").text());
	 var total = parseFloat($("#total").text());
	 var shuliang = $.trim($("#shuliang").val());
		var email = $("#email").val();
		var uname = $("#uname").val();
		var bank = $("#bank").val();
		var bank_num = $("#bank_num").val();
		var checkcode = $("#verify").val();
		
		if(shuliang==""){
			alert("数量不能为空!");
			return false;
		}
		if(email==""){
			alert("填写邮箱!");
			return false;
		}

		if(uname==""){
			alert("填写真实姓名!");
			return false;
		}
		 var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		if(!myreg.test(email) ){
			alert("请填写正确邮箱!");return false;
		}
		if(bank==""){
			alert("选择银行!");
			return false;
		}
		if(bank_num==""){
			alert("填写银行帐号!");
			return false;
		}
		if(checkcode==""){
			alert("验证码不能为空!");
			
			return false;
		}
		$.post(
			'__URL__/sale',
			{
				salepice:salepice,
				shuliang:shuliang,
				total:total,
				email:email,
				uname:uname,
				bank:bank,
				bank_num:bank_num,
				checkcode:checkcode
			},
			function(data){
				var data = $.parseJSON(data);
				if(data==1){
						alert("验证码错误!");
						$("#code").click();
						return false;
					}else if(data==2){
						alert("请填写全部信息");
						return false;
					}else if(data==3){
						alert("提交失败");
						return false;
					}else{
						window.location.href="__URL__/saleemail/id/"+data; 
					}

			}
		);
	});


})
</script>
