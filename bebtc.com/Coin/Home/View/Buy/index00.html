<script>
 //调用实时价格
$(function(){
$.extend($.fn,{
	 newslist:function(){
	 $.ajax
	    ({
	        type: "POST",
	        url: "{:U('Buy/buypice')}",
	        dataType: "json",
	        jsonpCallback:"success",
	        success:function(data){
					var data = $.parseJSON(data);
					 if(data!=0){
					   var pice = ((data * "{$Think.config.BUYPICE}")/100).toFixed(2);
					   
						$("#buypice").html(pice);
						var zz = $.trim($("#shuliang").val());
						if(zz){$("#shuliang").trigger("keyup");}
						
						
					 }else{
						 $("#aa").html("网络超时");
					 }
				}
	    });		
	}
})
	
var timers = setInterval("$.fn.newslist()",1000); 

//计算总价

$('#shuliang').keyup(function(){
	var zz = $.trim($(this).val());
	var za = /^\d+(\.\d+)?$/;
	if(!za.test(zz)){
		alert('请输入正确的数量');
		$(this).val('');
	
		}
	var buypice = parseFloat($("#buypice").text());
	var total = zz * buypice;
	var totals = total.toFixed(2);
	$('#total').html(totals);
	
 })
//提交购买信息
$("#code").click(function(){
						$(".yzm_img").attr("src", "__URL__/verify/"+Math.random());
						});

 $("#sub_btn").click(function(){
	 var buypice = parseFloat($("#buypice").text());
	 var total = parseFloat($("#total").text());
	 var shuliang = $.trim($("#shuliang").val());
		var email = $("#email").val();
		var add = $("#add").val();
		var checkcode = $("#verify").val();
		
		if(shuliang==""){
			alert("数量不能为空!");
			return false;
		}
		if(email==""){
			alert("填写邮箱!");
			return false;
		}
		
		 var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		if(!myreg.test(email) ){
			alert("请填写正确邮箱!");return false;
		}
		
		if(add==""){
			alert("填写收款地址!");
			return false;
		}
		if(checkcode==""){
			alert("验证码不能为空!");
			
			return false;
		}
		$.post(
			'__URL__/buy',
			{
				buypice:buypice,
				shuliang:shuliang,
				total:total,
				email:email,
				add:add,
				checkcode:checkcode
			},
			function(data){
				var data = $.parseJSON(data);
/* 				if(data==1){

				}
				 */
